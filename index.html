<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Editor - [CT/2019/033]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="editor-container">
    <div id="toolbar">
        <button id="bold" onclick="applyStyle('bold')"><img src="Resources/bold-regular-24.png" alt="B"></button>
        <button id="underline" onclick="applyStyle('underline')"><img src="Resources/underline-regular-24.png" alt="U"></button>
        <button id="italic" onclick="applyStyle('italic')"><img src="Resources/italic-regular-24.png" alt="i"></button>

        <input type="color" id="fontColor" onchange="applyColor(this.value)">

        <button id="alignLeft" onclick="applyAlignment('left')"><img src="Resources/align-left-regular-24.png" alt="lFT"></button>
        <button id="alignRight" onclick="applyAlignment('right')"><img src="Resources/align-right-regular-24.png" alt="RGT"></button>
        <button id="alignCenter" onclick="applyAlignment('center')"><img src="Resources/align-middle-regular-24.png" alt="CEN"></button>
        <button id="alignJustify" onclick="applyAlignment('justify')"><img src="Resources/align-justify-regular-24.png" alt="JUS"></button>
            
    </div>
    <!-- Text area -->
    <div id="text-area" contenteditable="true"></div>
</div>
    
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
